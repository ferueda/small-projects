<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/progress.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h1>Video Player</h1>
  <video id="video" class="screen" poster="img/poster.png" src="videos/gone.mp4"></video>
  <div class="controls">
    <button id="play" class="btn"><i class="fa fa-play fa-2x"></i></button>
    <button id="stop" class="btn"><i class="fa fa-stop fa-2x"></i></button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
  </div>
  <script src="script.js"></script>
</body>
</html>

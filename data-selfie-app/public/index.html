<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Selfie App</title>
  </head>
  <body>
    <script>
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
          document.getElementById('lat').textContent = position.coords.latitude.toFixed(2);
          document.getElementById('lon').textContent = position.coords.longitude.toFixed(2);
        });
      } else {
        console.log('no');
      }
    </script>
    <h1>Data Selfie App</h1>
    <p>Latitude: <span id="lat"></span>&deg;</p>
    <p>Longitude: <span id="lon"></span>&deg;</p>
  </body>
</html>
